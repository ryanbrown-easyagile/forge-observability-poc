modules:
  jira:sprintAction:
    - key: easy-agile-sprint-notes-forge-with-remotes-hello-world-sprint-action
      resource: main
      resolver:
        function: resolver
      viewportSize: large
      title: Sprint Notes (Forge - with Remotes)
  function:
    - key: resolver
      handler: index.handler
  jira:boardAction:
    - key: easy-agile-sprint-notes-forge-with-remotes-hello-world-board-action
      resource: main
      resolver:
        # function: resolver
        endpoint: remote-note-service
      viewportSize: large
      title: Sprint Notes (Forge - with Remotes)
  endpoint:
    - key: remote-note-service
      remote: notes-service
permissions:
  scopes:
    - read:sprint:jira-software
  content:
    styles:
      - 'unsafe-inline'
  external:
    fetch:
      client:
        - remote: observability
resources:
  - key: main
    path: static/client-app/dist
remotes:
  - key: notes-service
    baseUrl: https://rbrown-eanotes-remote.au.ngrok.io/
    operations:
      - compute
      - storage
    storage:
      inScopeEUD: false
  - key: observability
    baseUrl: https://rbrown-otel.ngrok.app/
    operations:
      - compute
      - storage
    storage:
      inScopeEUD: false
app:
  runtime:
    name: nodejs20.x
  id: ari:cloud:ecosystem::app/0e29d14c-20f4-4a77-beaa-13d25e848709
